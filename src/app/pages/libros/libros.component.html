<div class="container">
    <h1>Catálogo de Libros</h1>
    <div class="row">
        <div class="col-8">
            <table class="table">
                <thead>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Año de publicación</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let libro of libros">
                        <td>{{libro.titulo}}</td>
                        <td>{{libro.autor}}</td>
                        <td>{{libro.editorial}}</td>
                        <td>{{libro.ano}}</td>
                        <td>
                            <button type="button" class="btn sel" (click)="this.selectLibro(libro)">Seleccionar</button>
                        </td>
                    </tr>
                </tbody>        
            </table>
        </div>
        <div class="col">
            <h5>Agregar un libro</h5>
            <p><label for="">Título</label>
                <input type="text" class="form-control" [(ngModel)]="libro.titulo">
            </p>            
            <p><label for="">Autor</label>
                <input type="text" class="form-control" [(ngModel)]="libro.autor">
            </p>            
            <p><label for="">Editorial</label>
                <input type="text" class="form-control" [(ngModel)]="libro.editorial">
            </p>
            <p><label for="">Año de publicación</label>
                <input type="text" class="form-control" [(ngModel)]="libro.ano">
            </p>

            <div class="space-around">
                <button type="button" class="btn in" (click)="this.insertarLibro()">Insertar</button>
                <button type="button" class="btn up" (click)="this.updateLibro()">Actualizar </button>
                <button type="button" class="btn del" (click)="this.deleteLibro(libro.id)">Eliminar</button>    
            </div>
        </div>
</div>
</div>
